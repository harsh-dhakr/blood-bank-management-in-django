<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(135deg, #ff4b5c, #d90429);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 550px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        .form-title {
            font-weight: bold;
            color: #d90429;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-donate {
            background-color: #d90429;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-donate:hover {
            background-color: #ff4b5c;
        }
        .blood-icon {
            font-size: 50px;
            color: #d90429;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="blood-icon">ðŸ©¸</div>
    <h2 class="form-title">Blood Donation Form</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Full Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label>Age</label>
            {{ form.age }}
        </div>
        <div class="mb-3">
            <label>Blood Group</label>
            {{ form.blood_group }}
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            {{ form.phone }}
        </div>
        <div class="mb-3">
            <label>Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label>Address</label>
            {{ form.address }}
        </div>
        <div class="mb-3">
            <label>Donation Date</label>
            {{ form.donation_date }}
        </div>
        <button type="submit" class="btn btn-donate w-100">Donate Now</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
