<!DOCTYPE html>
<html>
<head>
    <title>Blood Request History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-primary">Blood Request History</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Blood Group</th>
                    <th>Units</th>
                    <th>Contact</th>
                    <th>Request Date</th>
                </tr>
            </thead>
            <tbody>
                {% for req in requests %}
                <tr>
                    <td>{{ req.name }}</td>
                    <td>{{ req.age }}</td>
                    <td>{{ req.blood_group }}</td>
                    <td>{{ req.units_required }}</td>
                    <td>{{ req.contact_number }}</td>
                    <td>{{ req.request_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No requests yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
