<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .btn-custom {
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #e91e63;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff1744;
        }
        .btn-info {
            background-color: #2196f3;
            border: none;
        }
        .btn-info:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="card p-4" style="max-width: 500px; margin: auto;">
        <h1 class="mb-3">Welcome <br>to <br> <span class="text-warning">Blood Bank System</span></h1>
        <p class="mb-4">Your contribution can save a life. Join hands to help those in need.</p>
        
        <div class="d-grid gap-3">
            <a href="{% url 'blood_request' %}" class="btn btn-primary btn-custom"> Make a Blood Request</a>
            <a href="{% url 'request_history' %}" class="btn btn-info btn-custom"> Blood Request History</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
